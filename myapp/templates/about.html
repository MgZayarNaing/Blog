{% extends 'base.html' %}
{% block title %} About {% endblock %}


{% block body %}
{% load static %}

<div class="container my-5">
    {% for p in about %}
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <img class="bi mt-4 mb-3" width="100" height="100" src="{{p.img.url}}" alt="Image Not Found!">
        <h1 class="text-body-emphasis">{{p.title}}</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">{{p.contact}}</p>
        <div class="d-inline-flex gap-2 mb-5">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                Call to action
                <svg class="bi ms-2" width="24" height="24">
                    <use xlink:href="#arrow-right-short" />
                </svg>
            </button>
            <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
                Secondary link
            </button>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
